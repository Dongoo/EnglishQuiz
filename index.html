<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>English Computer Science Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script type="text/javascript" src="js/menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background">
      <div id="titolo_enorme">
        COMPUTER SCIENCE QUIZ
      </div>
      <div id="menu-background">

        <div id="difficulty">
          <select id="sel" class="action-button animate selezione" onChange="selezione_diff()" required>
            <option selected="true" disabled="disabled">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div id="tempo">
          Time :
        </div>
        <input id="time" type="time" max="20:00" min="00:00" required onclick="selezione_tempo()" onchange="selezione_tempo()">
        <div id="nQuestion">
          NÂ° Question :
        </div>
        <input id="quest" type="number" value="5" min="5" max="15" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "2" required onclick= "selezione_numQ()" onchange="selezione_numQ()" >

        <div id="settings">
          <div id="display_diff"></div>
          <div id="display_time"></div>
          <div id="display_numQ"></div>
        </div>

        <div id="credits">
          Credits to Hammou,Leone,Tognella,Dong.
        </div>

        <div id="start">
          <button type="button" name="button" class="action-button shadow animate green" onclick="avvio_gioco()">START</button>
        </div>

      </div>
    </div>
  </body>
</html>
